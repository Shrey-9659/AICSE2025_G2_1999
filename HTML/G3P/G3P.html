<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Tables in HTML</title>
</head>
<body>
   <table border="2">
    <caption>Product List</caption>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Phone</td>
            <td>5</td>
            <td rowspan="2">100</td>
        </tr>
        <tr>
            <td>Earbuds</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Shoes</td>
            <td>1</td>
            <td>5000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Total Price</td>
            <td>5700</td>
        </tr>
    </tfoot>
    
   </table> 
</body>
</html>
